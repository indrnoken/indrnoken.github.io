<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coba tilt js</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .kotak {
      width: 200px;
      height: 200px;
      background-color: lightblue;
      margin: 50px auto;
      display: flex;
    }

    .kotak h3 {
      margin: auto;
      font-size: 2rem;
    }
  </style>
  <body>
    <div class="kotak" data-tilt>
      <h3>Tulisan</h3>
    </div>
    <script type="text/javascript" src="vanilla-tilt.min.js"></script>
  </body>
</html>
